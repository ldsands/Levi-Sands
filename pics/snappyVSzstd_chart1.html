<!DOCTYPE html>
<html>
<head>
  <style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@3.4.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@4"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"width": 400, "height": 300}, "mark": {"tooltip": null}}, "data": {"name": "data-94e87e750ff5078f5bc9f608d7f77ec4"}, "mark": "bar", "encoding": {"x": {"type": "nominal", "field": "category"}, "y": {"type": "quantitative", "field": "time_in_min"}}, "title": "Read and write time (in minutes)", "$schema": "https://vega.github.io/schema/vega-lite/v3.4.0.json", "datasets": {"data-94e87e750ff5078f5bc9f608d7f77ec4": [{"time_in_min": 0.2715650810266879, "category": "read_snappy"}, {"time_in_min": 0.47057898851117674, "category": "write_snappy"}, {"time_in_min": 0.26056469221909834, "category": "read_zstd"}, {"time_in_min": 0.5076079647143683, "category": "write_zstd"}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
